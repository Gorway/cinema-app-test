<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cinema Booking</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      margin-top: 30px;
      text-align: center;
    }

    select {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }

    .screenings, .seats {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    .screening-item {
      cursor: pointer;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 4px;
      background-color: #eee;
      display: inline-block;
    }

    .screening-item:hover {
      background-color: #ddd;
    }

    .seat {
      display: inline-block;
      width: 35px;
      height: 35px;
      margin: 4px 2px;
      background-color: #4caf50;
      color: white;
      text-align: center;
      line-height: 35px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .booked {
      background-color: #f44336;
      cursor: not-allowed;
    }

    .seat-row {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .spacer {
      width: 20px;
    }

    #notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #323232;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Select a Room</h1>
  <select id="roomSelect"></select>

  <div class="screenings">
    <h2>Available Screenings</h2>
    <ul id="screeningList"></ul>
  </div>

  <div class="seats">
    <h2>Available Seats</h2>
    <div id="seatsContainer"></div>
  </div>

  <div id="notification"></div>

  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');
    const roomSelect = document.getElementById('roomSelect');
    const screeningList = document.getElementById('screeningList');
    const seatsContainer = document.getElementById('seatsContainer');
    let currentScreeningId = null;

    function showNotification(message, color = "#323232") {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.style.backgroundColor = color;
      note.style.display = "block";
      setTimeout(() => {
        note.style.display = "none";
      }, 2500);
    }

    async function loadRooms() {
      const res = await fetch('/rooms/');
      const rooms = await res.json();
      if (!rooms.length) return;

      rooms.forEach(room => {
        const opt = document.createElement('option');
        opt.value = room.id;
        opt.textContent = room.name;
        roomSelect.appendChild(opt);
      });

      roomSelect.value = rooms[0].id;
      loadScreenings(rooms[0].id);
    }

    async function loadScreenings(roomId) {
      const res = await fetch(`/rooms/${roomId}/screenings/`);
      const screenings = await res.json();
      screeningList.innerHTML = '';
      seatsContainer.innerHTML = '';

      screenings.forEach(screening => {
        const li = document.createElement('li');
        li.className = 'screening-item';
        const time = new Date(screening.start_time).toLocaleTimeString([], {
          hour: '2-digit', minute: '2-digit'
        });
        li.textContent = `${screening.movie.title} â€” ${time}`;
        li.onclick = () => loadSeats(screening.id);
        screeningList.appendChild(li);
      });
    }

    async function loadSeats(screeningId) {
      currentScreeningId = screeningId;
      const res = await fetch(`/screenings/${screeningId}/seats/`);
      const seats = await res.json();
      seatsContainer.innerHTML = '';

      const seatsByRow = {};
      seats.forEach(seat => {
        if (!seatsByRow[seat.row]) {
          seatsByRow[seat.row] = [];
        }
        seatsByRow[seat.row].push(seat);
      });

      let seatIndex = 1;
      Object.keys(seatsByRow).sort((a, b) => a - b).forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'seat-row';

        seatsByRow[row]
          .sort((a, b) => a.number - b.number)
          .forEach(seat => {
            if (seat.number === 5) {
              const spacer = document.createElement('div');
              spacer.className = 'spacer';
              rowDiv.appendChild(spacer);
            }

            const div = document.createElement('div');
            div.className = 'seat';
            div.textContent = seatIndex++;

            if (seat.is_booked) {
              div.classList.add('booked');
            } else {
              div.onclick = () => bookSeat(seat.id);
            }

            rowDiv.appendChild(div);
          });

        seatsContainer.appendChild(rowDiv);
      });
    }

    async function bookSeat(seatId) {
      const res = await fetch('/book/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken
        },
        credentials: 'same-origin',
        body: JSON.stringify({
          screening_id: currentScreeningId,
          seat_id: seatId
        })
      });

      const data = await res.json();
      showNotification(data.success || data.error, data.success ? "#4caf50" : "#f44336");
      loadSeats(currentScreeningId);
    }

    roomSelect.addEventListener('change', () => {
      loadScreenings(roomSelect.value);
    });

    loadRooms();
  </script>
</body>
</html>
